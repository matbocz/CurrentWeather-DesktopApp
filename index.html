<!DOCTYPE html>
<html>

<head>
    <title>Current Weather</title>

    <meta charset="UTF-8">
    <meta name="author" content="Mateusz Boczarski">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row" style="text-align: center; padding: 20px;">
            <h2><b>Current Weather</b></h2>
            <p>This app get data from <u>openweathermap.org</u></p>
        </div>

        <form>
            <div class="row">
                <div class="six columns">
                    <label for="cityInput">City name:</label>
                    <input class="u-full-width" id="cityInput" type="text" placeholder="e.g. Paris">

                    <input class="button" id="searchButton" type="button" value="Search">
                    <input class="button" id="resetButton" type="reset" value="Reset">
                </div>

                <div class="six columns" id="resultDiv">
                    <p>Enter city name and click the button.</p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
