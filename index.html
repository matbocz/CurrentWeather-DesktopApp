<!DOCTYPE html>
<html>

<head>
    <title>Current Weather</title>

    <meta charset="UTF-8">
    <meta name="author" content="Mateusz Boczarski">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h2><b>Current Weather</b></h2>
        <p>This app get data from <u>openweathermap.org</u></p>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="cityInput">City name:</label>
                    <input class="u-full-width" id="cityInput" type="text" placeholder="e.g. Paris">

                    <input class="button-primary" id="searchButton" type="button" value="Search">
                    <input class="button-primary" id="resetButton" type="reset" value="Reset">
                </div>

                <div class="six columns" id="messageDiv">
                    <p>Enter city name and click the button.</p>
                </div>

                <div class="six columns" id="resultDiv" hidden>
                    <h5 id="resultH5"></h5>

                    <table class="u-full-width">
                        <tbody>
                            <tr>
                                <td><b>Temperature:</b></td>
                                <td id="temperatureTd"></td>
                            </tr>
                            <tr>
                                <td><b>Wind:</b></td>
                                <td id="windTd"></td>
                            </tr>
                            <tr>
                                <td><b>Pressure:</b></td>
                                <td id="pressureTd"></td>
                            </tr>
                            <tr>
                                <td><b>Humidity:</b></td>
                                <td id="humidityTd"></td>
                            </tr>
                            <tr>
                                <td><b>Sunrise:</b></td>
                                <td id="sunriseTd"></td>
                            </tr>
                            <tr>
                                <td><b>Sunset:</b></td>
                                <td id="sunsetTd"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

    <script>
        window.$ = window.jQuery = require("jquery");
        require("./renderer.js");
    </script>
</body>

</html>
